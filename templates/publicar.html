<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <div class="container">
        <div class="slidebar">
            <ul>
                <li>
                    <a href="/index" class="nav__link">
                        <span class="item-icon"><i class="bx bx-home-alt-2"></i></span>
                        <span class="item-txt">Home</span>
                    </a>
                </li>

                <li>
                    <a href="/publicar" class="nav__link">
                        <span class="item-icon"><i class="bx bx-form"></i></span>
                        <span class="item-txt">Publicar</span>
                    </a>
                </li>

                <li>
                    <a href="/catalogo" class="nav__link">
                        <span class="item-icon"><i class="bx bx-store"></i></span>
                        <span class="item-txt">Catálogo</span>
                    </a>
                </li>

                <li>
                    <a href="/mis_objetos" class="nav__link">
                        <span class="item-icon"><i class="bx bx-box-alt"></i></span>
                        <span class="item-txt">Mis Objetos</span>
                    </a>
                </li>

                <li>
                    <a href="/logout" class="nav__link">
                        <span class="item-icon"><i class="bx bx-arrow-out-left-square-half"></i></span>
                        <span class="item-txt">Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <header class="header">
        <div class="header__text">
            <h1>Publicar un nuevo producto</h1>
            <p></p>
        </div>

    </header>
    <main class="main-publicar">
        {% block content %}
        <form action="{{ url_for('publicar') }}" method="POST" class="publicar">
            <!-- Campos del formulario de publicación -->
            <label for="nombre">
                <input class="form__input" type="text" name="nombre" id="nombre" placeholder="Nombre del producto"
                    required>
            </label>
            <label for="descripcion">
                <textarea class="form__input" name="descripcion" id="descripcion" placeholder="Descripción del producto"
                    required></textarea>
            </label>
            <label for="contacto">
                <input class="form__input" type="text" name="contacto" id="contacto"
                    placeholder="Información de contacto" required>
            </label>
            <label for="imagen">
                <input class="form__input" type="text" name="imagen" id="imagen" placeholder="URL de la imagen"
                    required>
            </label>
            <button class="form__button">Publicar</button>
        </form>
        {% endblock %}
    </main>
</body>

</html>
